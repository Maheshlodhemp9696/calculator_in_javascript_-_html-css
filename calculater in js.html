     <td><button onclick="add('8')" style="width:70px;height:70px;background-color:red;border-radius:10px;font-size:30px;">8</button></td>
    <td><button onclick="add('9')" style="width:70px;height:70px;background-color:red;border-radius:10px;font-size:30px;">9</button></td>
     <td> <button onclick="add('/')"  style="width:70px;height:70px;background-color:yellow;border-radius:10px;font-size:30px;">÷</button></td></tr>

      <td><button onclick="add('6')" style="width:70px;height:70px;background-color:red;border-radius:10px;font-size:30px;">6</button></td>
      <td><button  onclick="add('*')"  style="width:70px;height:70px;background-color:yellow;border-radius:10px;font-size:30px;">×</button></td></tr>

      <tr><td><button onclick="add('1')" style="width:70px;height:70px;background-color:red;border-radius:10px;font-size:30px;">1</button></td>
      <td><button onclick="add('2')" style="width:70px;height:70px;background-color:red;border-radius:10px;font-size:30px;">2</button></td>
      <td><button onclick="add('3')" style="width:70px;height:70px;background-color:red;border-radius:10px;font-size:30px;">3</button></td>
      <td><button onclick="add('-')" style="width:70px;height:70px;background-color:yellow;border-radius:10px;font-size:30px;">−</button></td></tr>

      <tr><td><button onclick="add('0')" style="width:70px;height:70px;background-color:orange;border-radius:10px;font-size:30px;">0</button></td>
        <td><button onclick="add('00')" style="width:70px;height:70px;background-color:orange;border-radius:10px;font-size:30px;">00</button></td>
        <td><button onclick="add('000')" style="width:70px;height:70px;background-color:orange;border-radius:10px;font-size:30px;">000</button></td>
       <td><button onclick="add('+')" style="width:70px;height:70px;background-color:yellow;border-radius:10px;font-size:30px;">+</button></td></tr>

      <tr><td><button  onclick="clr()" style="width:70px;height:70px;background-color:pink;border-radius:10px;font-size:30px;">C</button></td>
        <td><button  onclick="del()" style="width:70px;height:70px;background-color:pink;border-radius:10px;font-size:30px;">DEL</button></td>
        <td><button onclick="add('.')" style="width:70px;height:70px;background-color:pink;border-radius:10px;font-size:30px;">.</button></td>
        <td><button onclick="cal()" style="width:70px;height:70px;background-color:yellow;border-radius:10px;font-size:30px;">=</button></td>
      
    </tr>
  </table>
  </div>

  <script type="text/javascript">
    function add(value) {
      document.getElementById("display").value += value;
    }

    function cal() {
      
        document.getElementById("display").value = eval(document.getElementById("display").value);  
    }
    function clr() {
      document.getElementById("display").value ='';
    }
    function del() {

function clr() {
      document.getElementsByClassName('')[0].value = '';

  </script>

</body>
</html>
